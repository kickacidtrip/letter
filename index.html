<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <title>Heart letter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="envelope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <div class="words line1"></div>
            <div class="words line2"></div>
            <div class="words line3"></div>
            <div class="words line4"></div>
        </div>
        <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
            <div class="heart a4"></div>
            <div class="heart a5"></div>
            <div class="heart a6"></div>
            <div class="heart a7"></div>
            
        </div>
    </div>
</div>
<div class="reset">
    <button id="open">open</button>
    <button id="reset">reset</button>
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script src="script.js"></script>

</body>
</html>
